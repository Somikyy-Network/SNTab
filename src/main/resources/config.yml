# Config version
config-version: 1.0

# Plugin prefix
prefix: "&8[&6SN TAB&8] &7"

Tab-Config:
  # Tablist header
  tab-header:
    - "&6Welcome, %player_name%!"

  # Tablist footer
  tab-footer:
    - "&6Thanks for playing, %player_name%!"

  # Tablist slots
  slots:
    - "&6&l%player%"
    - "&7&lRank: &6%rank%"
    - "&7&lBalance: &6%balance%$"
    - "&7&lPlaytime: &6%playtime%"

  # Tablist refresh rate
  refresh-rate: 20

  # Tablist update rate
  update-rate: 1

  # Tablist update delay
  update-delay: 1